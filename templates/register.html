  <div class="container">
    <div class="row">
      <form class="row g-3" method="post">
        {% csrf_token %}
        <div class="col-3"></div>
      <div class="col-6">
        <div class="row g-3">
          <div class="col-md-6">
            <input type="text" name="firstname"class="form-control" placeholder="First name" aria-label="First name">
          </div>
          <div class="col-md-6">
            <input type="text" name="lastname"class="form-control" placeholder="Last name" aria-label="Last name">
          </div>
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label"></label>
            <input type="email" name="email"class="form-control" id="inputEmail4" placeholder="Email">
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label"></label>
            <input type="password" name="password"class="form-control" id="inputPassword4" placeholder="Password">
          </div>
          <div class="col-md-6">
            <label for="Mobilenum" class="form-label"></label>
            <input class="form-control" name="phoneno"id="mobilenum" placeholder="mobile no.">
          </div>
          <div class="col-md-6">
            <label for="number" class="form-label"></label>
            <input  class="form-control"name="mobileno" name="firstname"id="Phno" placeholder="Phone No.">
          </div>
        </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label"></label>
            <input type="text" class="form-control"name="houseno" id="inputAddress" placeholder="Address: House Number, Apartment">
          </div>
          <div class="col-12">
            <label for="inputAddress2" class="form-label"></label>
            <input type="text" class="form-control"name="apartment" id="inputAddress2" placeholder="Address2: Landmark, Street">
          </div>
          <div class="row">
            <div class="col-md-6">
              <label for="inputCity" class="form-label"></label>
              <input type="text" class="form-control" name="city"id="inputCity" placeholder="City">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label"></label>
              <input type="text" class="form-control" name="state" id="inputZip" placeholder="State">
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label"></label>
              <input type="text" class="form-control" name="pincode"id="inputZip" placeholder="Zip Code">
            </div>
        </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Sign Up</button>
          </div>
        </form>
      </div>

    </div>
  </div>
