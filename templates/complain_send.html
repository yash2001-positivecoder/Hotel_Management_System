<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <title>Log a complain</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <!-- Navbar content -->
        <div class="container-fluid">
            <a class="navbar-brand" href="#">XYZ_Hotel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="userpage.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="services.html">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Mybookings.html">Booking</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Log a Complain</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br>
    <div class="container text-center">
        <div class="row align-items-end">
            <div class="col">

            </div>
            <div class="col">
                <div class="mb-3">
                    <form method="post">
                        {% csrf_token %}

                        <h2 style="text-align:center ;">Log a complain</h2><br><br>
                        <label for="exampleFormControlInput1" class="form-label">Room</label>
                        <input type="text" name="room" class="form-control" id="exampleFormControlInput1" placeholder="Room Number">
                        <label for="exampleFormControlInput2" class="form-label">Complain Title</label>
                        <input type="text" name="title" class="form-control" id="exampleFormControlInput2" placeholder="Title">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Describe the issue...</label>
                    <textarea name="description" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                </form>

            </div>

            <div class="col">
            </div>
        </div>

    </div>
</body>
