<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin_Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="admin_dash.html"><img
                        src="https://getbootstrap.com/docs/5.2/assets/brand/bootstrap-logo.svg" alt="Logo" width="30"
                        height="24" class="d-inline-block align-text-top">Admin Dashboard </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="Staff.html">Staff</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="rooms.html">Rooms</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="Complain_rec.html">Complain</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="Admin_login.html">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="container text-center" style="margin:5% ;">
        <div class="row align-items-end">
            <div class="col">

            </div>
            <div class="col">
                <form style=" text-align: center;" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="RoomID1" class="form-label">RoomID</label>
                        <input type="text" name="roomid" class="form-control" id="RoomID1" aria-describedby="emailHelp" placeholder="Enter Room ID">
                    </div>
                    <div class="mb-3">
                        <label for="RoomID1" class="form-label">Price</label>
                        <input type="text" name="price" class="form-control" id="RoomID2" aria-describedby="emailHelp" placeholder="Enter room price">
                    </div>
                    <div class="row">
                    <div class="col-md-3">
                        
                    </div>
                    <div class="col-md-6" style="text-align: center;">
                        <label for="inputState" class="form-label"></label>
                        <select id="inputState" name="type"class="form-select">
                            <option selected>Type of room</option>
                            <option>Double</option>
                            <option>Queen</option>
                            <option>King</option>
                            <option>Suite</option>
                            <option>Presidential Suite</option>

                        </select>
                        <br>
                    </div>
                </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>

            </div>
            <div class="col">
            </div>
        </div>

    </div>

</body>


</html>
